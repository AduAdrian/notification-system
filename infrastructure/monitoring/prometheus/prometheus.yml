# Prometheus Configuration for Notification System
# Best practices applied: service discovery, short scrape intervals, proper labeling

global:
  scrape_interval: 15s # Default scrape interval
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  scrape_timeout: 10s
  external_labels:
    cluster: 'notification-system'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load and evaluate rules in this file every 'evaluation_interval' seconds
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Notification Service - Main API service
  - job_name: 'notification-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['notification-service:3000']
        labels:
          service: 'notification-service'
          tier: 'api'
          channel: 'orchestration'
    # Health check endpoint
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '$1'

  # Channel Orchestrator - Routes notifications to channels
  - job_name: 'channel-orchestrator'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['channel-orchestrator:3001']
        labels:
          service: 'channel-orchestrator'
          tier: 'orchestration'
          channel: 'all'

  # Email Service - Handles email delivery
  - job_name: 'email-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['email-service:3002']
        labels:
          service: 'email-service'
          tier: 'delivery'
          channel: 'email'

  # SMS Service - Handles SMS delivery
  - job_name: 'sms-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['sms-service:3003']
        labels:
          service: 'sms-service'
          tier: 'delivery'
          channel: 'sms'

  # Push Service - Handles push notifications
  - job_name: 'push-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['push-service:3005']
        labels:
          service: 'push-service'
          tier: 'delivery'
          channel: 'push'

  # In-App Service - Handles in-app notifications
  - job_name: 'inapp-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['inapp-service:3004']
        labels:
          service: 'inapp-service'
          tier: 'delivery'
          channel: 'inapp'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          tier: 'database'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          tier: 'cache'

  # Kafka Exporter
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']
        labels:
          service: 'kafka'
          tier: 'messaging'

  # Node Exporter for system metrics (if deployed)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          tier: 'infrastructure'

