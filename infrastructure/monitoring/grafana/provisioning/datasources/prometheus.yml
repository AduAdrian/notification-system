# Grafana Datasource Configuration - Prometheus

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: '15s'
      queryTimeout: '60s'
      httpMethod: POST
      # Enable Prometheus exemplars for tracing integration
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo
    version: 1
