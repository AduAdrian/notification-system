# ServiceMonitors for all Channel Services
# Email, SMS, Push, In-App Services

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: email-service
  namespace: notification-system
  labels:
    app: email-service
    tier: delivery
    channel: email
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: email-service
  endpoints:
    - port: metrics
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
      scheme: http
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
        - sourceLabels: [__meta_kubernetes_service_name]
          targetLabel: service
        - targetLabel: channel
          replacement: email
  namespaceSelector:
    matchNames:
      - notification-system

