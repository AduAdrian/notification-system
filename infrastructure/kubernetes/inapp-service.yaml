apiVersion: apps/v1
kind: Deployment
metadata:
  name: inapp-service
  labels:
    app: inapp-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inapp-service
  template:
    metadata:
      labels:
        app: inapp-service
    spec:
      containers:
      - name: inapp-service
        image: ghcr.io/aduadrian/notification-system/inapp-service:latest
        ports:
        - containerPort: 3004
          name: http
        env:
        - name: PORT
          value: "3004"
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: notification-config
              key: kafka_brokers
        - name: JAEGER_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: notification-config
              key: jaeger_endpoint
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3004
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3004
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /health/startup
            port: 3004
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
          successThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: inapp-service
spec:
  selector:
    app: inapp-service
  ports:
  - port: 80
    targetPort: 3004
    name: http
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: inapp-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: inapp-service
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
