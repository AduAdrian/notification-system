apiVersion: apps/v1
kind: Deployment
metadata:
  name: channel-orchestrator
  labels:
    app: channel-orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: channel-orchestrator
  template:
    metadata:
      labels:
        app: channel-orchestrator
    spec:
      containers:
      - name: channel-orchestrator
        image: ghcr.io/aduadrian/notification-system/channel-orchestrator:latest
        ports:
        - containerPort: 3001
          name: metrics
        env:
        - name: METRICS_PORT
          value: "3001"
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: notification-config
              key: kafka_brokers
        - name: JAEGER_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: notification-config
              key: jaeger_endpoint
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        # Liveness probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        # Readiness probe - checks if container can accept traffic
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
          successThreshold: 1
        # Startup probe - allows for slow Kafka connection
        startupProbe:
          httpGet:
            path: /health/startup
            port: 3001
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
          successThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: channel-orchestrator
spec:
  selector:
    app: channel-orchestrator
  ports:
  - port: 3001
    targetPort: 3001
    name: metrics
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: channel-orchestrator-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: channel-orchestrator
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
