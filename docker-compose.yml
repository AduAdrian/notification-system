version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: notifications
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Services
  notification-service:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.notification-service
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: notifications
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:9093
      JWT_SECRET: development-secret-key
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  channel-orchestrator:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.channel-orchestrator
    environment:
      KAFKA_BROKERS: kafka:9093
      MONGODB_URI: mongodb://admin:admin@mongodb:27017
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  email-service:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.email-service
    environment:
      KAFKA_BROKERS: kafka:9093
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

  sms-service:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.sms-service
    environment:
      KAFKA_BROKERS: kafka:9093
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

  push-service:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.push-service
    environment:
      KAFKA_BROKERS: kafka:9093
      GOOGLE_APPLICATION_CREDENTIALS: /app/firebase-credentials.json
    volumes:
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

  inapp-service:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.inapp-service
    ports:
      - "3004:3004"
    environment:
      PORT: 3004
      KAFKA_BROKERS: kafka:9093
      REDIS_URL: redis://redis:6379
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  mongo_data:

networks:
  default:
    name: notification-system-network
